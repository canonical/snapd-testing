name: spread-os-cleaner
version: 1.1.0
summary: Basic snap used to clean machines on openstack through spread -gc
description: Basic snap used to clean machines on openstack through spread -gc
confinement: strict
grade: stable
base: core22

apps:
    runner:
        command: cleaner
        daemon: simple
        plugs: [home, network, network-bind]
        passthrough:
            # Run every 15 minutes
            timer: 0:00-24:00/96

parts:
    copy:
        plugin: dump
        source: .
        stage-packages: [curl]
